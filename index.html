<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Flip Game</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script src="main.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <h1>Coin Flip Simulator</h1>
      <div class="earnings-display">
        <div class="up-earnings">
          <h2>Up Earnings: <span id="up-earnings-amount">$0</span></h2>
        </div>
        <div class="down-earnings">
          <h2>Down Earnings: <span id="down-earnings-amount">$0</span></h2>
        </div>
      </div>
      <div class="balance">
        <h2>Balance: <span id="balance-amount">$1000</span></h2>
      </div>
    </header>
    <main>
      <coin-flip-game></coin-flip-game>
    </main>
  </body>
</html>
