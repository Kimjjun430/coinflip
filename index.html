<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코인 소어</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- Cyberpunk Font -->
    <!-- Tailwind CSS CDN for quick prototyping (JIT mode for custom classes) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neonBlue: '#00F0FF',
              neonPurple: '#8A2BE2',
              neonGreen: '#39FF14',
              darkBg: '#080A0C',
              darkSurface: '#12161A',
            },
            fontFamily: {
              cyberpunk: ['"Press Start 2P"', 'cursive'],
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <script src="main.js" type="module" defer></script>
  </head>
  <body class="bg-darkBg text-gray-200 font-sans flex flex-col min-h-screen">
    <div class="container mx-auto p-4 flex-grow">
      <!-- Header -->
      <header class="text-center py-8 mb-8 bg-darkSurface rounded-lg shadow-lg">
        <h1 class="text-5xl font-cyberpunk text-neonGreen drop-shadow-[0_0_10px_rgba(57,255,20,0.7)]">코인 소어</h1>
        <p class="text-neonBlue mt-2">최첨단 코인 플립 경험</p>
        <div class="balance mt-4 text-3xl font-bold">
          <h2>잔액: <span id="balance-amount" class="text-neonGreen drop-shadow-[0_0_5px_rgba(57,255,20,0.5)]"></span></h2>
        </div>
      </header>

      <!-- Hero Section -->
      <section id="hero" class="text-center py-16 mb-8 bg-gradient-to-br from-darkSurface to-gray-900 rounded-lg shadow-xl border border-neonPurple/30 relative overflow-hidden">
        <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/grid-noise.png')] opacity-10"></div>
        <h2 class="text-4xl md:text-6xl font-cyberpunk text-neonBlue drop-shadow-[0_0_15px_rgba(0,240,255,0.7)] mb-4 relative z-10">
          운명을 시험하고 부를 쟁취하세요
        </h2>
        <p class="text-xl text-gray-400 max-w-2xl mx-auto relative z-10">
          사이버네틱 코인을 뒤집어 짜릿한 승리를 맛보세요.
        </p>
        <div class="mt-8 relative z-10">
          <a href="#game-section" class="bg-neonGreen text-darkBg px-8 py-4 rounded-full font-bold text-lg uppercase hover:bg-neonBlue transition-all duration-300 transform hover:scale-105 shadow-neon">
            지금 플레이
          </a>
        </div>
      </section>

      <!-- Features Section (Game Component) -->
      <section id="game-section" class="py-12 mb-8 bg-darkSurface rounded-lg shadow-xl border border-neonGreen/30 relative">
        <h2 class="text-3xl font-cyberpunk text-center text-neonBlue mb-8 drop-shadow-[0_0_8px_rgba(0,240,255,0.5)]">
          게임 시작
        </h2>
        <div class="max-w-md mx-auto">
          <coin-flip-game></coin-flip-game>
        </div>
      </section>

      <!-- Call to Action (CTA) Section -->
      <section id="cta" class="text-center py-16 mb-8 bg-gradient-to-tr from-neonPurple/20 to-darkBg rounded-lg shadow-xl border border-neonPurple/50">
        <h2 class="text-3xl font-cyberpunk text-neonPurple drop-shadow-[0_0_10px_rgba(138,43,226,0.7)] mb-4">
          준비되었습니까?
        </h2>
        <p class="text-lg text-gray-400 max-w-xl mx-auto">
          지금 바로 참여하여 디지털 세계에서 최고의 코인 마스터가 되세요!
        </p>
        <div class="mt-8">
          <a href="#hero" class="bg-neonBlue text-darkBg px-8 py-4 rounded-full font-bold text-lg uppercase hover:bg-neonGreen transition-all duration-300 transform hover:scale-105 shadow-neon">
            다시 위로 이동
          </a>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <footer class="text-center py-6 bg-darkSurface border-t border-neonGreen/30 mt-8">
      <p class="text-sm text-gray-500">&copy; 2026 Coin Soar. 모든 권리 보유.</p>
      <div class="flex justify-center gap-4 mt-2">
        <a href="#" class="text-neonBlue hover:text-neonGreen transition-colors">개인정보처리방침</a>
        <span class="text-gray-600">|</span>
        <a href="#" class="text-neonBlue hover:text-neonGreen transition-colors">이용약관</a>
        <span class="text-gray-600">|</span>
        <a href="site-guidelines.html" class="text-neonBlue hover:text-neonGreen transition-colors">사이트 품질 가이드라인</a>
      </div>
    </footer>
  </body>
</html>
